name: Project Build

on:
	pull_request:
		branches: [main]
		
jobs:
	build:
		runs-on: ubuntu-latest
	
	steps:
		- name: Checkout code
		  uses: actions/checkout@v3
		
		- name: Setup JDK
		  uses: actions/setup-java@v3
		  with:
		  	distribution: 'zulu'
		  	java-version: '21'
		
		- name: Build with gradle
		  run: ./backend/gradlew build
		  	
